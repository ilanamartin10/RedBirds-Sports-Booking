<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redbird Bookings - Register</title>
    <link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans" rel="stylesheet">
    <style>
        body {
            background-image: url('../assets/images/background.png'); /* Background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white; /* General text color */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }
        .logo img {
            width: 150px; /* Adjusted logo size */
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Anton', sans-serif;
            font-size: 48px;
            text-transform: uppercase;
            color: red;
            text-shadow: 2px 2px 4px black;
            letter-spacing: 2px; /* Adds spacing between letters */
            margin-bottom: 40px; /* Spacing below heading */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Spacing between fields */
        }
        .row {
            display: flex;
            justify-content: space-between; /* Add equal spacing between First and Last Name */
            width: 100%;
            gap: 50px; /* Increased spacing between First Name and Last Name fields */
            max-width: 630px;
        }
        .row .form-group {
            flex: 1; /* Equal width for both First and Last Name fields */
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .form-group label {
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            margin-bottom: 5px;
            color: white;
        }
        input {
            width: 100%; /* Full width for input boxes */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px; /* Makes input boxes rounded */
            font-size: 16px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for individual boxes */
            background-color: white; /* Ensure the fields stand out */
        }
        .full-width {
            width: 100%; /* Take up the full width of the row */
            max-width: 630px; /* Align stacked fields with the First/Last Name row width */
        }

        button {
            background-color: red;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px; /* Makes button rounded */
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 16px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for button */
            font-family: 'Anton', sans-serif; /* Matches the h1 header font */
            letter-spacing: 1px; /* Adds spacing between letters like h1 */
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../assets/images/logo.png" alt="Redbird Bookings Logo">
        </div>
        <h1>Register</h1>
        <form action="../php/register_submit.php" method="post">
            <!-- First Name and Last Name Row -->
            <div class="row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="*required" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name </label>
                    <input type="text" id="last_name" name="last_name" placeholder="*required" required>
                </div>
            </div>
            <!-- Stacked Fields -->
            <div class="form-group full-width">
                <label for="email">McGill Email Address</label>
                <input type="email" id="email" name="email" placeholder="*required" required>
            </div>
            <div class="form-group full-width">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="*required" required>
            </div>
            <div class="form-group full-width">
                <label for="confirm_password">Re-enter Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="*required" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>

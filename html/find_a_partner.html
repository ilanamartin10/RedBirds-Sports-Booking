<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find a Partner</title>
  <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Navbar styling */
    .navbar {
      font-family: Anton;
      background-color: #000;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .navbar nav {
      display: flex;
      gap: 1rem;
    }

    .navbar nav a {
      color: #fff;
      text-decoration: none;
      font-family: Anton;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .navbar nav a:hover {
      background-color: #e74c3c;
    }

    /* Page container styling */
    .page-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .page-container h2 {
      font-family: Anton;
      font-size: 32px;
      color: #e74c3c;
      text-align: center;
    }

    /* Post form styling */
    .post-form {
      margin-bottom: 2rem;
    }

    .post-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .post-form input, .post-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Open Sans';
    }

    .post-form button {
      font-family: Anton;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .post-form button:hover {
      background-color: #c0392b;
    }

    /* Posts listing */
    .posts {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .post-item {
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      font-family: 'Open Sans';
    }

    .post-item h3 {
      margin: 0;
      font-size: 20px;
      color: #e74c3c;
    }

    .post-item p {
      margin: 0.5rem 0;
    }

    .post-item a {
      color: #e74c3c;
      text-decoration: none;
      font-weight: bold;
    }

    .post-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <img src="../assets/images/logo.png" alt="Logo" class="logo" width="180" height="140">
    <nav>
      <a href="#features">FEATURES</a>
      <a href="#about">ABOUT</a>
      <a href="#contact">CONTACT</a>
      <a href="login.html">LOG IN</a>
      <a href="signup.html">SIGN UP</a>
    </nav>
  </div>

  <!-- Main content -->
  <div class="page-container">
    <h2>Find a Partner</h2>

    <!-- Post Form -->
    <form class="post-form" action="/create_post" method="POST">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter a catchy title" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" placeholder="Describe what you’re looking for" required></textarea>

      <button type="submit">Post</button>
    </form>

    <!-- Posts Listing -->
    <div class="posts">
      <!-- Example Post Item -->
      <div class="post-item">
        <h3>Looking for a basketball teammate</h3>
        <p>Hi! I’m looking for someone to play some 2v2s. Available on weekends and evenings.</p>
        <a href="/profile/123">View Profile</a>
      </div>
      <!-- Posts will be dynamically generated from the database -->
    </div>
  </div>
</body>
</html>

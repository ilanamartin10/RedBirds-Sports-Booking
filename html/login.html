<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redbird Bookings - Sign In</title>
    <link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans" rel="stylesheet">
    <style>
        body {
            background-image: url('../assets/images/background.png'); /* Same background for both pages */
            background-size: cover; /* Ensures the image covers the entire viewport */
            background-position: center; /* Centers the image */
            background-attachment: fixed; /* Prevents the background from resizing on scroll or height change */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Forces the container to occupy the full viewport height */
            text-align: center;
        }

        .logo img {
            width: 150px; /* Adjusted logo size */
            margin-bottom: 20px;
            margin-top: -145px;
        }
        h1 {
            font-family: 'Anton', sans-serif;
            font-size: 48px;
            text-transform: uppercase;
            color: red;
            text-shadow: 2px 2px 4px black;
            letter-spacing: 2px; /* Adds spacing between letters */
            margin-bottom: 40px; /* Spacing below heading */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Spacing between fields */
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%; /* Full width for fields */
            max-width: 630px; /* Align with the register page width */
        }
        .form-group label {
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            margin-bottom: 5px;
            color: white;
        }
        input {
            width: 100%; /* Full width for input boxes */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px; /* Makes input boxes rounded */
            font-size: 16px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for individual boxes */
            background-color: white; /* Ensure the fields stand out */
        }
        button {
            background-color: red;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px; /* Makes button rounded */
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 16px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for button */
            font-family: 'Anton', sans-serif; /* Matches the h1 header font */
            letter-spacing: 1px; /* Adds spacing between letters like h1 */
        }
        button:hover {
            background-color: darkred;
        }
        .footer {
            margin-top: 20px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            color: white;
        }
        .footer a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
<script>
    // Function to show an alert if there is an error message in the query parameter
    function showError() {
        const params = new URLSearchParams(window.location.search);
        const errorMessage = params.get('error');
        if (errorMessage) {
            alert(decodeURIComponent(errorMessage)); 
        }
    }
</script>
</head>
<body onload="showError()"> 
<div class="container">
    <div class="logo">
        <img src="../assets/images/logo.png" alt="Redbird Bookings Logo">
    </div>
    <h1>Sign In</h1>
    <form action="../php/login_submit.php" method="post">
        <div class="form-group">
            <label for="email">McGill Email Address</label>
            <input type="email" id="email" name="email" placeholder="*required" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="*required" required>
        </div>
        <button type="submit">Log In</button>
    </form>
    <div class="footer">
        Don't have an account? <a href="../html/signup.html">Sign up here</a>
    </div>
</div>
</body>
</html>

    <!-- Event Creation Form Section -->
    <section class="event-form-section">
        <div class="event-form-container">
            <h2>Create Event Poll</h2>
            <form id="event-form">
                <!-- Event Title -->
                <label for="event-title">Event Title</label>
                <input type="text" id="event-title" name="event-title" placeholder="Enter event title" required>

                <!-- Description -->
                <label for="event-description">Description</label>
                <textarea id="event-description" name="event-description" placeholder="Enter event description" required></textarea>

                <!-- Location -->
                <label for="event-location">Location</label>
                <input type="text" id="event-location" name="event-location" placeholder="Enter location" required>

                <!-- Maximum Participants (Optional) -->
                <label for="max-participants">Maximum Participants (Optional)</label>
                <input type="number" id="max-participants" name="max-participants" min="1">

                <!-- Date & Time Options -->
                <h3>Date & Time Options</h3>
                <div id="datetime-options">
                    <!-- Dynamic Date & Time Inputs will be added here -->
                </div>
                <button type="button" id="add-datetime-btn">Add Date/Time Option</button>

                <!-- Visibility Settings -->
                <h3>Visibility Settings</h3>
                <div class="visibility-options">
                    <button type="button" class="visibility-btn selected" data-value="public">Public</button>
                    <button type="button" class="visibility-btn" data-value="private">Private</button>
                </div>
                <div id="private-users" style="display: none;">
                    <label for="private-emails">Enter Emails or Usernames (comma-separated)</label>
                    <textarea id="private-emails" name="private-emails" placeholder="user1@example.com, user2@example.com"></textarea>
                </div>

                <!-- Submission Button -->
                <button type="submit" id="create-event-btn">Create Event Poll</button>
            </form>
        </div>
    </section>

    <!-- Poll Display Section -->
    <section class="poll-display-section" id="poll-display-section" style="display: none;">
        <div class="poll-container">
            <div class="poll-details">
                <h2 id="poll-title"></h2>
                <p id="poll-description"></p>
                <p id="poll-location"></p>
                <p id="poll-creator"></p>
            </div>

            <!-- Voting Options -->
            <h3>Vote for Your Preferred Date & Time</h3>
            <div class="voting-options" id="voting-options">
                <!-- Dynamic Voting Buttons will be added here -->
            </div>

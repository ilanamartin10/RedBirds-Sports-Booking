            <!-- Event Title -->
            <label for="event-title">Event Title</label>
            <input type="text" id="event-title" name="event-title" placeholder="Enter event title" required>

            <!-- Description -->

            <input type="number" id="max-participants" name="max-participants" min="1">

            <!-- Date & Time Options -->
            <h3>Date & Time Options</h3>
            <div id="datetime-options">
                <!-- We'll add fields via JS -->
            </div>
            <button type="button" id="add-datetime-btn">Add Date/Time Option</button>

            <!-- Visibility Settings -->
            <h3>Visibility Settings</h3>
            <div class="visibility-options">
                <button type="button" class="visibility-btn selected" data-value="public">Public</button>
                <button type="button" class="visibility-btn" data-value="private">Private</button>
            </div>
            <div id="private-users" style="display: none;">
                <label for="private-emails">Enter Emails or Usernames (comma-separated)</label>
                <textarea id="private-emails" name="private-emails" placeholder="user1@example.com, user2@example.com"></textarea>
            </div>

            <!-- Hidden field for visibility -->
            <input type="hidden" name="visibility" value="public">

            <!-- Submission Button -->
            <button type="submit" id="create-event-btn">Create Event Poll</button>
        </form>
    </div>
</section>

<script>
    // Visibility toggle
    const visibilityButtons = document.querySelectorAll('.visibility-btn');
    const privateUsersDiv = document.getElementById('private-users');
    const visibilityInput = document.querySelector('input[name="visibility"]');

    visibilityButtons.forEach(button => {
        button.addEventListener('click', () => {
            visibilityButtons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            const val = button.getAttribute('data-value');
            visibilityInput.value = val;
            if (val === 'private') {
                privateUsersDiv.style.display = 'block';
            } else {
                privateUsersDiv.style.display = 'none';
            }
        });
    });

    // Add datetime options
    const addDatetimeBtn = document.getElementById('add-datetime-btn');
    const datetimeOptionsDiv = document.getElementById('datetime-options');

    if (addDatetimeBtn) {
        addDatetimeBtn.addEventListener('click', addDatetimeOption);
    }

    function addDatetimeOption() {
        const wrapper = document.createElement('div');
        wrapper.style.marginBottom = '10px';
        const datetimeInput = document.createElement('input');
        datetimeInput.type = 'datetime-local';
        datetimeInput.name = 'datetime-options[]';
        datetimeInput.required = true;

        const removeBtn = document.createElement('button');
        removeBtn.type = 'button';
        removeBtn.textContent = 'Remove';
        removeBtn.style.marginLeft = '10px';
        removeBtn.addEventListener('click', () => {
            wrapper.remove();
        });

        wrapper.appendChild(datetimeInput);
        wrapper.appendChild(removeBtn);
        datetimeOptionsDiv.appendChild(wrapper);
    }

    // Automatically add one datetime option
    addDatetimeOption();
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RedBird Polling - Create Private Event Poll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            font-family: Anton;
            background-color: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
        }

        .navbar nav a {
            color: #fff;
            text-decoration: none;
            font-family: Anton;
            padding: 0.5rem 1rem;
        }

        .main-container {
            background-color: #ec1b2e;
            color: #fff;
            text-align: center;
            padding: 2rem;
            font-family: Anton;
        }

        .event-form-container {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ec1b2e;
            text-align: center;
            font-family: Anton;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #create-event-btn,
        #add-datetime-btn {
            background-color: #ec1b2e;
            color: #fff;
            padding: 0.75rem;
            border: none;
            cursor: pointer;
            margin-top: 1.5rem;
            width: 100%;
            font-family: Anton;
            border-radius: 4px;
        }

        #create-event-btn:hover,
        #add-datetime-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="../index.html" class="button">
            <img src="../assets/images/logo.png" alt="Redbird Bookings Logo" class="logo" width="180" height="140">
         </a>
        <nav>
            <a href="../php/logout.php">LOG OUT</a>
        </nav>
    </div>

    <!-- Hero Section -->
    <div class="main-container">
        <h1>CREATE YOUR PRIVATE EVENT POLL</h1>
        <p>Add event details and date/time options</p>
    </div>

    <!-- Event Creation Form -->
    <div class="event-form-container">
        <h2>Create Private Event</h2>
        <form method="POST" action="../php/create_event_poll.php">
            <!-- Event Details -->
            <label for="event-title">Event Title</label>
            <input type="text" id="event-title" name="event-title" placeholder="Enter event title" required>

            <label for="event-description">Description</label>
            <textarea id="event-description" name="event-description" placeholder="Event description" required></textarea>

            <label for="event-location">Location</label>
            <input type="text" id="event-location" name="event-location" placeholder="Event location" required>

            <label for="datetime-options">Add Date/Time Options</label>
            <div id="datetime-options">
                <input type="datetime-local" name="datetime-options[]" required>
            </div>
            <button type="button" id="add-datetime-btn">Add More Dates/Times</button>

            <!-- Submit -->
            <button type="submit" id="create-event-btn">Create Private Event Poll</button>
        </form>
    </div>

    <script>
        // Add More Date/Time Options
        document.getElementById('add-datetime-btn').addEventListener('click', () => {
            const container = document.getElementById('datetime-options');
            const input = document.createElement('input');
            input.type = 'datetime-local';
            input.name = 'datetime-options[]';
            input.required = true;
            input.classList.add('mt-2');
            container.appendChild(input);
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RedBird Polling - Create Event Poll</title>
    <!-- Custom CSS -->
   
    <link rel="stylesheet" href="../assets/styles/event_poll.css"> <!-- Event Polling Page styles -->
</head>
<body>

    <!-- Header Section -->

<header>
    <div class="container-fluid">
        <div class="logo">
            <!-- Replace 'logo.png' with the path to your actual logo image -->
            <img src="../assets/images/logo.png" alt="RedBird Polling Logo">
        </div>
        <nav>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Contact</a>
            <a class="nav-link login-btn" href="#">Log In</a>
            <a class="nav-link signup-btn" href="#">Sign Up</a>
        </nav>
    </div>
</header>

<section class="event-hero-section">
    <h1>CREATE YOUR EVENT POLL</h1>
    <p>Organize events with ease.</p>
</section>

<!-- Event Creation Form Section -->
<section class="event-form-section" id="form-section">
    <div class="event-form-container">
        <h2>Create Event Poll</h2>
        <!-- The form now points to create_event_poll.php for processing -->
        <form id="event-form" method="POST" action="../php/create_event_poll.php">
            <!-- Event Title -->
            <label for="event-title">Event Title</label>
            <input type="text" id="event-title" name="event-title" placeholder="Enter event title" required>

            <!-- Description -->
            <label for="event-description">Description</label>
            <textarea id="event-description" name="event-description" placeholder="Enter event description" required></textarea>

            <!-- Location -->
            <label for="event-location">Location</label>
            <input type="text" id="event-location" name="event-location" placeholder="Enter location" required>

            <!-- Maximum Participants (Optional) -->
            <label for="max-participants">Maximum Participants (Optional)</label>
            <input type="number" id="max-participants" name="max-participants" min="1">

            <!-- Date & Time Options -->
            <h3>Date & Time Options</h3>
            <div id="datetime-options">
                <!-- We'll add fields via JS -->
            </div>
            <button type="button" id="add-datetime-btn">Add Date/Time Option</button>

            <!-- Visibility Settings -->
            <h3>Visibility Settings</h3>
            <div class="visibility-options">
                <button type="button" class="visibility-btn selected" data-value="public">Public</button>
                <button type="button" class="visibility-btn" data-value="private">Private</button>
            </div>
            <div id="private-users" style="display: none;">
                <label for="private-emails">Enter Emails or Usernames (comma-separated)</label>
                <textarea id="private-emails" name="private-emails" placeholder="user1@example.com, user2@example.com"></textarea>
            </div>

            <!-- Hidden field for visibility -->
            <input type="hidden" name="visibility" value="public">

            <!-- Submission Button -->
            <button type="submit" id="create-event-btn">Create Event Poll</button>
        </form>
    </div>
</section>

    <!-- Poll Display Section -->
    <section class="poll-display-section" id="poll-display-section" style="display: none;">
        <div class="poll-container">
            <div class="poll-details">
                <h2 id="poll-title"></h2>
                <p id="poll-description"></p>
                <p id="poll-location"></p>
                <p id="poll-creator"></p>
            </div>

            <!-- Voting Options -->
            <h3>Vote for Your Preferred Date & Time</h3>
            <div class="voting-options" id="voting-options">
                <!-- Dynamic Voting Buttons will be added here -->
            </div>

            <!-- Real-Time Updates -->
            <h3>Current Votes</h3>
            <div class="vote-results" id="vote-results">
                <!-- Dynamic Vote Counts will be displayed here -->
            </div>

            <!-- Comment Section (Optional) -->
            <!-- Add a comment section here if needed -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Service</a> |
        <a href="#">Contact Us</a>
    </footer>

    <!-- JavaScript -->
    <script src="../scripts/script.js"></script>
</body>
</html>
